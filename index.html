    <link rel="stylesheet" href='index.css'>

    <body  class="jumbotron">
        
        <h1>Order Management</h1>
        <hr></hr>
        
        <form>
            <label>Enter Item:</label>
            <input placeholder="Item" id="itemName">
            <br>
            <br>
            <label>Price:</label>
            <input type="text" id="price">
            <br>
            <br>
            
            <div >Tax: 
                <input type="number" id="tax">
                
            </div>
            <br>
            
            <div  >Type:
                <input type="radio" name="type" id="type"> Domestic
                <input type="radio" name="type" id="type"> International
            </div>
            
        </form>
        <button onclick="createOrder()">Save</button>
        <br>
        <br>
        <table>
        <thead>
            <th>ItemName</th>
            <th>Price</th>
            <th>Type</th>
            <th>Tax</th>
        </thead>
        <tbody id="orders">
        </tbody>
    </table>
